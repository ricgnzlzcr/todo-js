<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="stylesheets/style.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <script src="javascripts/todo.js"></script>
  <title>Ric's Todo App</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row" id="app-row">
      <nav class="col-md-2">
        <div class="d-flex align-items-start">
          <div class="nav flex-column nav-pills nav-fill" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <button class="nav-link active" id="v-pills-all-tab" data-bs-toggle="pill" data-bs-target="#v-pills-all" type="button" role="tab" aria-controls="v-pills-all" aria-selected="true"><h5>All Todos <span class="badge bg-primary rounded-pill todo-count">0</span></h5></button>
            <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">- Profile <span class="badge bg-primary rounded-pill todo-count">0</span> -</button>
            <button class="nav-link" id="v-pills-completed-tab" data-bs-toggle="pill" data-bs-target="#v-pills-completed" type="button" role="tab" aria-controls="v-pills-completed" aria-selected="false"><h5>Completed <span class="badge bg-primary rounded-pill todo-count">0</span></h5></button>
            <button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill" data-bs-target="#v-pills-settings" type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">- Settings <span class="badge bg-primary rounded-pill todo-count">0</span> -</button>
          </div>
        </div>
      </nav>
    
      <main class="col-md-10">
        <div class="tab-content" id="v-pills-tabContent">

          <div class="tab-pane fade show active" id="v-pills-all" role="tabpanel" aria-labelledby="v-pills-all-tab">
            <section class="app-content">
              <h3 class="section-title">All Todos <span class="badge bg-primary rounded-pill todo-count">0</span></h3>
              <button type="button" class="btn btn-outline-dark add-todo-btn" data-bs-toggle="modal" data-bs-target="#addTodoModal">+ Add Todo</button>
              <ul class="list-group list-group-flush" id="todoList">

              </ul>
            </section>
          </div> <!-- end All Todos -->

          <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">...Profile</div>
          <div class="tab-pane fade" id="v-pills-completed" role="tabpanel" aria-labelledby="v-pills-completed-tab">...Completed</div>
          <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">...Settings</div>
        </div>
      </main>
    </div> <!-- Row -->


    <!-- Modal -->
    <div class="modal fade" id="addTodoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Todo</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form action="#" id="modalForm">
              <fieldset>
                <ul>
                  <li>
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" placeholder="Item 1"/>
                  </li>
                  <li>
                    <label for="due">Due Date</label>
                    <div class="date">
                      <select id="due_day" name="day">
                        <option>Day</option>
                        <option value="01">1</option>
                        <option value="02">2</option>
                        <option value="03">3</option>
                        <option value="04">4</option>
                        <option value="05">5</option>
                        <option value="06">6</option>
                        <option value="07">7</option>
                        <option value="08">8</option>
                        <option value="09">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                      </select>  /
                      <select id="due_month" name="month">
                        <option>Month</option>
                        <option value="01">January</option>
                        <option value="02">February</option>
                        <option value="03">March</option>
                        <option value="04">April</option>
                        <option value="05">May</option>
                        <option value="06">June</option>
                        <option value="07">July</option>
                        <option value="08">August</option>
                        <option value="09">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                      </select> /
                      <select id="due_year" name="year" placeholder="year">
                        <option>Year</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                      </select>
                    </div>
                  </li>
                  <li>
                    <label for="description">Description</label>
                    <textarea cols="50" name="description" rows="7" placeholder="Description"></textarea>
                  </li>
                  <li>
                    <input type="submit" value="Save" id="saveNewTodoBtn" data-bs-dismiss="modal" />
                    <button name="complete" id="markCompleteBtn" data-bs-dismiss="modal">Mark As Complete</button>
                  </li>
                </ul>
              </fieldset>
            </form>
          </div> <!--- ends .modal-body -->
          <!-- <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div> -->
        </div>
      </div>
    </div>

  </div> <!-- Container -->
  


  <script id="todoLITemplate" type="text/x-handlebars">
    {{#each todos}}
    <li class="list-group-item todo-item" data-id="{{id}}" data-title="{{title}}" data-description="{{description}}" data-completed="{{completed}}" data-day="{{day}}" data-month="{{month}}" data-year="{{year}}">
      <input type="checkbox" class="todo-checkbox" {{#if completed}}checked{{/if}}>
      <span class="li_title {{#if completed}}completed{{/if}}" data-bs-toggle="modal" data-bs-target="#addTodoModal">
        {{title}}{{validDate month year}}
      </span>
      <a href="#" class="trashBtn">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
        <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
        </svg>
      </a>
    </li>
    {{/each}}
  </script>

  <!-- <script id=dateHelper type="text/x-handlebars">
    Handlebars.registerHelper('validDate', function(month, year) {
      return (month && year);
    });
  </script> -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
